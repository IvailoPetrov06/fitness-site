<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ | FitnesSite</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

<!-- üîí –ó–ê–©–ò–¢–ê: –±–µ–∑ login ‚Üí register -->
<script>
if (!localStorage.getItem("token")) {
  localStorage.setItem("redirect", "trenirovka.html");
  window.location.href = "register.html";
}
</script>

<header class="header">
  <div class="container">
    <a href="index.html" class="logo">
      <span class="span">FitnesSite</span>
    </a>

    <button onclick="logout()" class="btn btn-secondary">
      Logout
    </button>
  </div>
</header>

<main class="section">
  <div class="container">
    <h2 class="h2 section-title">–î–æ–±–∞–≤–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</h2>

    <form id="trainingForm" class="form">
      <input type="text" id="name" placeholder="–ò–º–µ" required />
      <input type="time" id="time" required />
      <input type="number" id="duration" placeholder="–ú–∏–Ω—É—Ç–∏" required />
      <button class="btn btn-primary">–ó–∞–ø–∞–∑–∏</button>
    </form>

    <h3 class="h3">–ú–æ–∏—Ç–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h3>
    <ul id="trainingList"></ul>
  </div>
</main>

<script>
const API = "http://localhost:3000/api/workouts";
const list = document.getElementById("trainingList");
const form = document.getElementById("trainingForm");

async function loadTrainings() {
  list.innerHTML = "";

  const res = await fetch(API, {
    headers: {
      Authorization: localStorage.getItem("token")
    }
  });

  const data = await res.json();

  data.forEach(t => {
    const li = document.createElement("li");
    li.textContent = `${t.name} ‚Äì ${t.time} ‚Äì ${t.duration} –º–∏–Ω`;

    const del = document.createElement("button");
    del.textContent = "–ò–∑—Ç—Ä–∏–π";
    del.className = "btn btn-secondary";
    del.onclick = async () => {
      await fetch(`${API}/${t.id}`, {
        method: "DELETE",
        headers: {
          Authorization: localStorage.getItem("token")
        }
      });
      loadTrainings();
    };

    li.appendChild(del);
    list.appendChild(li);
  });
}

form.addEventListener("submit", async e => {
  e.preventDefault();

  await fetch(API, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: localStorage.getItem("token")
    },
    body: JSON.stringify({
      name: name.value,
      time: time.value,
      duration: duration.value
    })
  });

  form.reset();
  loadTrainings();
});

loadTrainings();
</script>

<!-- üîì LOGOUT -->
<script>
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
