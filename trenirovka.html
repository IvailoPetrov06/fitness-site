<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тренировки | FitnesSite</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

<header class="header">
  <div class="container">
    <a href="index.html" class="logo">
      <span class="span">FitnesSite</span>
    </a>
  </div>
</header>

<main class="section">
  <div class="container">
    <h2 class="h2 section-title">Добави тренировка</h2>

    <form id="trainingForm" class="form">
      <label>
        Име на тренировка:
        <input type="text" id="name" required />
      </label>

      <label>
        Час:
        <input type="time" id="time" required />
      </label>

      <label>
        Продължителност (минути):
        <input type="number" id="duration" required />
      </label>

      <button type="submit" class="btn btn-primary">Запази</button>
      <input type="hidden" id="editIndex" />
    </form>

    <h3 class="h3">Моите тренировки</h3>
    <ul id="trainingList" class="training-list"></ul>
  </div>
</main>

<script>
  const form = document.getElementById('trainingForm');
  const list = document.getElementById('trainingList');
  const nameInput = document.getElementById('name');
  const timeInput = document.getElementById('time');
  const durationInput = document.getElementById('duration');

  function loadTrainings() {
    list.innerHTML = '';
    const trainings = JSON.parse(localStorage.getItem('trainings')) || [];

    trainings.forEach((t, index) => {
      const li = document.createElement('li');
      li.style.marginBottom = '10px';

      const text = document.createElement('span');
      text.textContent = `${t.name} – ${t.time} – ${t.duration} мин.`;

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Редактирай';
      editBtn.className = 'btn btn-secondary';
      editBtn.style.marginLeft = '10px';
      editBtn.addEventListener('click', () => editTraining(index));

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Изтрий';
      delBtn.className = 'btn btn-secondary';
      delBtn.style.marginLeft = '5px';
      delBtn.addEventListener('click', () => deleteTraining(index));

      li.appendChild(text);
      li.appendChild(editBtn);
      li.appendChild(delBtn);
      list.appendChild(li);
    });
  }

  function editTraining(index) {
    const trainings = JSON.parse(localStorage.getItem('trainings')) || [];
    const t = trainings[index];

    nameInput.value = t.name;
    timeInput.value = t.time;
    durationInput.value = t.duration;
    document.getElementById('editIndex').value = index;
  }

  function deleteTraining(index) {
    const trainings = JSON.parse(localStorage.getItem('trainings')) || [];
    trainings.splice(index, 1);
    localStorage.setItem('trainings', JSON.stringify(trainings));
    loadTrainings();
  }

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const trainings = JSON.parse(localStorage.getItem('trainings')) || [];
    const editIndex = document.getElementById('editIndex').value;

    const data = {
      name: nameInput.value,
      time: timeInput.value,
      duration: durationInput.value
    };

    if (editIndex === '') {
      trainings.push(data);
    } else {
      trainings[editIndex] = data;
      document.getElementById('editIndex').value = '';
    }

    localStorage.setItem('trainings', JSON.stringify(trainings));
    form.reset();
    loadTrainings();
  });

  loadTrainings();
</script>

</body>
</html>
