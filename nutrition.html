<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>–•—Ä–∞–Ω–µ–Ω–µ | FitnesSite</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

<!-- üîí –ó–ê–©–ò–¢–ê: –±–µ–∑ login ‚Üí register -->
<script>
if (!localStorage.getItem("token")) {
  localStorage.setItem("redirect", "nutrition.html");
  window.location.href = "register.html";
}
</script>

<header class="header">
  <div class="container">
    <a href="index.html" class="logo">
      <span class="span">FitnesSite</span>
    </a>

    <button onclick="logout()" class="btn btn-secondary">
      Logout
    </button>
  </div>
</header>

<main class="section">
  <div class="container">
    <h2 class="h2 section-title">–î–æ–±–∞–≤–∏ —Ö—Ä–∞–Ω–µ–Ω–µ</h2>

    <form id="mealForm" class="form">
      <input type="text" id="name" placeholder="–•—Ä–∞–Ω–∞" required />
      <input type="time" id="time" required />
      <input type="number" id="calories" placeholder="–ö–∞–ª–æ—Ä–∏–∏" required />
      <button class="btn btn-primary">–ó–∞–ø–∞–∑–∏</button>
    </form>

    <h3 class="h3">–ú–æ–∏—Ç–µ —Ö—Ä–∞–Ω–µ–Ω–∏—è</h3>
    <ul id="mealList"></ul>
  </div>
</main>

<script>
const API = "http://localhost:3000/api/meals";
const list = document.getElementById("mealList");
const form = document.getElementById("mealForm");

async function loadMeals() {
  list.innerHTML = "";

  const res = await fetch(API, {
    headers: {
      Authorization: localStorage.getItem("token")
    }
  });

  const data = await res.json();

  data.forEach(m => {
    const li = document.createElement("li");
    li.textContent = `${m.name} ‚Äì ${m.time} ‚Äì ${m.calories} kcal`;

    const del = document.createElement("button");
    del.textContent = "–ò–∑—Ç—Ä–∏–π";
    del.className = "btn btn-secondary";
    del.onclick = async () => {
      await fetch(`${API}/${m.id}`, {
        method: "DELETE",
        headers: {
          Authorization: localStorage.getItem("token")
        }
      });
      loadMeals();
    };

    li.appendChild(del);
    list.appendChild(li);
  });
}

form.addEventListener("submit", async e => {
  e.preventDefault();

  await fetch(API, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: localStorage.getItem("token")
    },
    body: JSON.stringify({
      name: name.value,
      time: time.value,
      calories: calories.value
    })
  });

  form.reset();
  loadMeals();
});

loadMeals();
</script>

<!-- üîì LOGOUT -->
<script>
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
