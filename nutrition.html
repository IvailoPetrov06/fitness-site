<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>–•—Ä–∞–Ω–µ–Ω–µ | FitnesSite</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

<!-- üîí –ó–ê–©–ò–¢–ê -->
<script>
if (!localStorage.getItem("token")) {
  localStorage.setItem("redirect", "nutrition.html");
  window.location.href = "register.html";
}
</script>

<header class="header">
  <div class="container">
    <a href="index.html" class="logo">
      <span class="span">FitnesSite</span>
    </a>

    <button onclick="logout()" class="btn btn-secondary">
      Logout
    </button>
  </div>
</header>

<main class="section">
  <div class="container">
    <h2 class="h2 section-title">–î–æ–±–∞–≤–∏ —Ö—Ä–∞–Ω–µ–Ω–µ</h2>

    <form id="mealForm" class="form">
      <input type="text" id="name" placeholder="–•—Ä–∞–Ω–∞" required />
      <input type="time" id="time" required />
      <input type="number" id="calories" placeholder="–ö–∞–ª–æ—Ä–∏–∏" required />
      <button type="submit" class="btn btn-primary">–ó–∞–ø–∞–∑–∏</button>
    </form>

    <h3 class="h3">–ú–æ–∏—Ç–µ —Ö—Ä–∞–Ω–µ–Ω–∏—è</h3>
    <ul id="mealList"></ul>
  </div>
</main>

<script>
const API = "http://localhost:3000/api/meals";
const list = document.getElementById("mealList");
const form = document.getElementById("mealForm");

async function loadMeals() {
  list.innerHTML = "";

  const res = await fetch(API);
  const meals = await res.json();

  meals.forEach(m => {
    if (!m.name) return;

    const li = document.createElement("li");
    li.textContent = `${m.name} ‚Äì ${m.time} ‚Äì ${m.calories} kcal `;

    const del = document.createElement("button");
    del.textContent = "–ò–∑—Ç—Ä–∏–π";
    del.className = "btn btn-secondary";

    del.onclick = async () => {
      await fetch(`${API}/${m.id}`, { method: "DELETE" });
      loadMeals();
    };

    li.appendChild(del);
    list.appendChild(li);
  });
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const time = document.getElementById("time").value;
  const calories = document.getElementById("calories").value;

  if (!name || !time || !calories) {
    alert("–í—Å–∏—á–∫–∏ –ø–æ–ª–µ—Ç–∞ —Å–∞ –∑–∞–¥—ä–ª–∂–∏—Ç–µ–ª–Ω–∏");
    return;
  }

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, time, calories })
  });

  form.reset();
  loadMeals();
});

loadMeals();
</script>

<script>
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
